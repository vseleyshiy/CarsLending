<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#!" class="logo-wrap">
                    <img src="img/content/logo.svg" alt="logo" class="logo">
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#!" class="nav__link active">Главная</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Услуги</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Примеры работ</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Контакты</a>

                    </ul>
                </nav>
                <div class="header__navigation">
                    <div class="navigation-wrap">
                        <img src="img/content/location.svg" alt="значок локации" class="navigation-pic">
                    </div>
                    <address class="navigation__text">
                        Москва, Ленинградское шоссе 29-35

                </div>
                <div class="header__number">
                    +7 (901) 704-13-44

        </header>
        <hr>
        <main class="main">
            <section class="hero">

                    <div class="hero__content">
                        <div class="hero__info">

                                на Ленинградском шоссе в Москве
                            </h2>
                            <div class="hero__buttons">
                                <button class="btn">Оставить заявку</button>
                                <button class="btn">Оценить стоимоть ремонта по фото</button>
                            </div>
                            <div class="hero__text">
                                Оставляйте заявку сейчас и получите <span class="hero__text-skidka">10 % скидку</span>
                                на
                                покраску
                            </div>
                        </div>
                        <div class="hero__blocks-nav">
                            <ul class="hero__blocks-list">
                                <li class="hero__blocks-item">
                                    <div class="hero__blocks-img--wrap">
                                        <img src="img/item/Иконка (1).svg" alt="" class="hero__blocks-img">
                                    </div>
                                    <div class="hero__blocks-text">
                                        Гарантия 1 год
                                    </div>
                                </li>
                                <li class="hero__blocks-item">
                                    <div class="hero__blocks-img--wrap">

                                    </div>

                                        Гарантия 1 год

                                </li>
                                <li class="hero__blocks-item">
                                    <div class="hero__blocks-img--wrap">
                                        <img src="img/item/Иконка (1).svg" alt="" class="hero__blocks-img">
                                    </div>
                                    <div class="hero__blocks-text">
                                        Гарантия 1 год
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>

</html>
